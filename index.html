    <script>
        function computerPlay() {
            function getRandomInt(max) {
                    return Math.floor(Math.random()*Math.floor(max))
                }
                let choice = getRandomInt(3)
                switch(choice) {
                    case 0:
                        return 'rock';
                        break;
                    case 1:
                        return 'paper';
                        break;
                    case 2:
                        return 'scissors'
                }
        }

               playerSelection = playerSelection.toLowerCase();
               if (choices.includes(playerSelection)) {
                    switch (playerSelection) {
                        case 'rock':
                            switch (computerSelection) {
                                case 'rock':
                                    return 'tie'
                                case 'paper':
                                    return 'Paper beats Rock\nComputer wins'
                                case 'scissors':
                                    return 'Rock beats Scissors\nYou Win!'
                            }
                    case 'paper':
                            switch (computerSelection) {
                                case 'rock':
                                    return 'Paper beats Rock \n You Win!'

                                    return 'Tie'
                                case 'scissors':
                                    return 'Scissors beat paper \n Computer wins'
                            }
                    case 'scissors':
                    switch (computerSelection) {
                            case 'rock':
                                return 'rock beats scissors \n Computer wins'
                            case 'paper':

                            case 'scissors':

                    }
                    }
               } else {
                   console.log('Not a valid choice')
                   rockPaperScissors();
               }

        }
    function rockPaperScissors(){

        for (let i=0; i<5; i++) {

            playerChoice = prompt('Enter your move:', '');

       rockPaperScissors();
