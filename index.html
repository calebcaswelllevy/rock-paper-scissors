<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <div id='container' class='container-fluid'>
        <h1 id='title'>Rock Paper Scissors</h1>
        <div id = 'images' class='row'> 
            <img id = 'player' class = 'col-xs-4'>
            <img id='computer' class = 'col-xs-4'>
             </div>
        <div id='buttons'>
            <button id='rock'>Rock</button>
            <button id='paper'>Paper</button>
            <button id='scissors'>Scissors</button>
        </div>
        <div id = 'outcomes'>
            <div id='playerContainer'>
                <h3 id='playerMove'></h3>
            </div>
            <div id='computerContainer'>
                <h3 id='computerMove'></h3>
            </div>
            <div id = 'resultContainer'>
                <h2 id='result'></h2>
            </div>
        </div>
    </div>
    <style>
        div {
            flex: auto;
        }
        #playerSelection {
            border-color: black;
            border-radius: 3px;
            border-width: 10px;
        }

    </style>
    <script>
        alert('running')
        function computerPlay() {
            function getRandomInt(max) {
                    return Math.floor(Math.random()*Math.floor(max))
                }
                let choice = getRandomInt(3)
                switch(choice) {
                    case 0:
                        return 'rock';
                        break;
                    case 1:
                        return 'paper';
                        break;
                    case 2:
                        return 'scissors'
                        break;
                }
        }
        function play(playerSelection, computerSelection) {
                let choices = ['rock', 'paper', 'scissors'];
               playerSelection = playerSelection.toLowerCase();
               if (choices.includes(playerSelection)) {
                    switch (playerSelection) {
                        case 'rock':
                            switch (computerSelection) {
                                case 'rock':
                                    return 'tie'
                                case 'paper':
                                    return 'Paper beats Rock\nComputer wins'
                                case 'scissors':
                                    return 'Rock beats Scissors\nYou Win!'
                            }
                    case 'paper':
                            switch (computerSelection) {
                                case 'rock':
                                    return 'Paper beats Rock \n You Win!'
                                case 'paper':
                                    return 'Tie'
                                case 'scissors':
                                    return 'Scissors beat paper \n Computer wins'
                            }
                    case 'scissors':
                    switch (computerSelection) {
                            case 'rock':
                                return 'rock beats scissors \n Computer wins'
                            case 'paper':
                                return 'scissors beat paper\nYou win!'
                            case 'scissors':
                                return 'Tie'
                    }
                    }
               } else {
                   console.log('Not a valid choice')
                   rockPaperScissors();
               }

        }
       
    function click(e){
        
        playerChoice = e.target.textContent.toLowerCase();
         switch (playerChoice) {
            case 'rock':
                document.getElementById('player').src = rockImage;
                break;
            case 'paper':
               document.getElementById('player').src = paperImage;
                break;
            case 'scissors':
               document.getElementById('player').src = scissorsImage;
                break;
        }
        computerSelection = computerPlay();
         switch (computerSelection) {
            case 'rock':
                document.getElementById('computer').src = rockImage;
                break;
            case 'paper':
                document.getElementById('computer').src = paperImage;
                break;
            case 'scissors':
                document.getElementById('computer').src = scissorsImage;
                break;
        }
        playerOutput.textContent = playerChoice;
        computerOutput.textContent = computerSelection;
        let result = play(playerChoice, computerSelection);
        results.textContent = result;
    }
    //text output from choices:
    let playerChoice;
    const playerOutput = document.querySelector('#playerMove');
    const computerOutput = document.querySelector('#computerMove');
    const results = document.querySelector('#result');
    
    //image sources:

    const rockImage = './images/rock.png';
    const paperImage = './images/paper.png';
    const scissorsImage = './images/scissors.png';

    //button objects in memory:
    const rock = document.querySelector('#rock');
    const paper = document.querySelector('#paper');
    const scissors = document.querySelector('#scissors');

    //add event listeners to buttons:
    rock.addEventListener('click', (e) => click(e));
    paper.addEventListener('click', (e) => click(e));
    scissors.addEventListener('click', (e) => click(e));

    
    
    
      

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
